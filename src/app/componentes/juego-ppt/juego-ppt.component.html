<div class="container">
    
    <div class="row justify-content-center">

        <div class="col col-5">
            <div class="card">
                <div class="card-header">
                    <h3>Vos</h3>
                </div>
                <div class="card-body" style="font-size: 200px;">
                    <div [hidden]="elecMaquina != undefined">
                        <i class="far fa-hand-point-right"></i>
                    </div>
                    <div [hidden]="elecMaquina != 'Piedra'">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div [hidden]="elecMaquina != 'Papel'">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div [hidden]="elecMaquina != 'Tijera'">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="versus-window col-2 h1 text-center">
            VS
        </div>

        <div class="col col-5">
            <div class="card">
                <div class="card-header">
                    <h3>Vos</h3>
                </div>
                <div class="card-body" style="font-size: 200px;">
                    <div [hidden]="elecUsuario != undefined">
                        <i class="far fa-hand-point-left"></i>
                    </div>
                    <div [hidden]="elecUsuario != 'Piedra'">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div [hidden]="elecUsuario != 'Papel'">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div [hidden]="elecUsuario != 'Tijera'">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="js-infobox" class="info-box text-center jumbotron col-xs-12">
        <span id="js-infobox-details">Selecciona una opci√≥n y...</span>
        <span id="js-infobox-main" class="h2"> ...Dale a jugar!</span>


        <div class="player-menu btn-group">
            <button class="btn btn-default btn-lg" value="Piedra" (click)="turno('Piedra')">
                <i class="far fa-hand-rock"></i>
            </button>

            <button class="btn btn-default btn-lg" value="Papel" (click)="turno('Papel')">
                <i class="far fa-hand-paper"></i>
            </button>

            <button class="btn btn-default btn-lg" value="Tijera" (click)="turno('Tijera')">
                <i class="far fa-hand-scissors"></i>
            </button>

        </div>

    </div>

</div>

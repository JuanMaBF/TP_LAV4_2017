<div class="row justify-content-center">
  <div class="col-11">
    <div class="card">
      <div class="card-body">
        
          <h1>{{primerNumero}} {{operador}} {{segundoNumero}} =</h1>
          <div class="form-group">
            <input neme="respuesta" [(ngModel)]="respuesta" type="number" class="form-control" placeholder="Resultado">
          </div>
          <button (click)="iniciarJuego()" [hidden]="juegoIniciado" type="submit" class="btn btn-primary">Iniciar</button>
          <div [hidden]="!juegoIniciado">
            <button (click)="finalizarJuego()" type="submit" class="btn btn-success">Verificar</button>
            Verificando en {{tiempo}}
          </div>
        
      </div>
    </div>    
  </div>
</div>

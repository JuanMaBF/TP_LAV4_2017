<div class="container">

  <div [hidden]="gameStarted">
    <button class="btn btn-primary" (click)="startGame()">Iniciar juego</button>
  </div>

  <div [hidden]="!gameStarted">

      <h1>Nivel {{level.value}}</h1>

      <br>

      <div class="row">

        <div class="col col-6">
          <div class="card" id="card-r" (click)="clickColor('r')">
            <div class="card-body">
            </div>
          </div>
        </div>

        <div class="col col-6">
          <div class="card" id="card-bl" (click)="clickColor('bl')">
            <div class="card-body">
                <h5 class="card-title">Azul</h5>
            </div>
          </div>
        </div>

        <div class="col col-6">
          <div class="card" id="card-yl" (click)="clickColor('yl')">
            <div class="card-body">
                <h5 class="card-title">Amarillo</h5>
            </div>
          </div>
        </div>

        <div class="col col-6">
          <div class="card" id="card-gr" (click)="clickColor('gr')">
            <div class="card-body">
                <h5 class="card-title">Verde</h5>
            </div>
          </div>
        </div>

      </div>

  </div>

</div>
